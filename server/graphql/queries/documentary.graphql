enum DocumentaryType {
    INVESTIGATION,
    TESTIMONY,
    REPORTAGE
}
type Documentary {
    _id: ID!
    TYPE: DocumentaryType
    title: String!
    description: String!
    content: String!
    author: User!
    url: String!
    picture: Picture!
    views: Int!
    createdAt: DateTime!
    updatedAt: DateTime!
}