enum UserPermissions {
    SUPER_USER,
    MANAGER,
    AUTHOR,
    MEMBER
}
type User {
    _id: ID!
    username: String!
    email: String!
    is_active: Boolean
    permissions: [UserPermissions]!
    picture: Picture
    posts: [Post!]
    views: Int!
    post_view_counter: Int!
    comment_counter: Int!
    createdAt: DateTime!
    updatedAt: DateTime!
}